<script>

    function cadastrar() {
        //  aguardar();

        //Recupere o valor da nova input pelo nome do id
        //Agora vá para o método fetch logo abaixo
        var nome_HospitalVar = nome_input.value;
        var cnpjVar = cnpj_input.value;
        var enderecoVar = endereco_input.value;
        var bairroVar = bairro_input.value;
        var cidadeVar = cidade_input.value;
        var ufVar = uf_input.value;

        if (nome_HospitalVar == "" || cnpjVar == "" || enderecoVar == "" || bairroVar == "" || cidadeVar == "" || ufVar == "") {
           // cardErro.style.display = "block"
           // mensagem_erro.innerHTML = "Preencha todos os campos para prosseguir!";

            //     finalizarAguardar();
            //     return false;
        }
        else {
           // setInterval(sumirMensagem, 8000)
            alert ("Hospital Cadastrado com sucesso!")
        }


        // Enviando o valor da nova input
        fetch("/maq_Hosp/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nome_HospitalServer: nome_HospitalVar,
                cnpjServer: cnpjVar,
                enderecoServer: enderecoVar,
                bairroServer: bairroVar,
                cidadeServer: cidadeVar,
                ufServer: ufVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block"
                alert("Hospital cadastrado com sucesso!")
                mensagem_erro.innerHTML = "Cadastro realizado com sucesso!";
                window.location = "login.html";
                // limparFormulario();
                // finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        return false;
    }
